<head>

<body>

            </tr>

                <td><input type="number" id="price5" value="150" oninput="calculateTotal()"></td>
                <td id="total5">150</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Grand Total</td>
                <td id="grandTotal">615</td>
            </tr>
        </tfoot>
    </table>

</html>
